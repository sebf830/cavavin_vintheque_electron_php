parameters:
    app.root: '%kernel.project_dir%'
services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false 
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']
    App\:
        resource: '../src/'
        exclude: '../src/{Controller,DependencyInjection,Entity,Migrations,Tests,Kernel.php}'